  <body>
    <script>
      function fetchArticle(fileName) {
        fetch(fileName).then(function(response) {
          response.text().then(function(text) {
            document.querySelector('#arti').innerHTML=text;
          })
        })
      }
      fetchArticle('Welcome');
    </script>
    <div id="grid">
      <a href="#!Welcome" onclick="
        fetchArticle('Welcome');
      "><h1 class="title">Guitar</h1></a>
      <div class="content">
        <a href="#!Acustic" onclick="
          fetchArticle('Acustic');
        ">Acustic</a>
        <a href="#!Electric" onclick="
          fetchArticle('Electric');
        ">Electric</a>
        <a href="#!Classical" onclick="
          fetchArticle('Classical');
        ">Classical</a>
      </div>
    </div>
    <input class="nightmode" type="button" value="NightMode" onclick="
      nightDay(this);
    ">
